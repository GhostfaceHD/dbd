<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Build Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header-text {
            font-size: 36px;
            margin-top: 20px;
        }

        .build-container {
            margin-top: 50px;
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }

        .build-container img {
            width: 100px;
            height: 100px;
        }

        .build-container .generate-text {
            font-size: 24px;
            margin: 20px 0;
        }

        .generate-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            overflow: hidden;
            height: 140px;
        }

        .slot {
            text-align: center;
            margin: 0 10px;
        }

        .slot img {
            width: 100px;
            height: 100px;
            transition: transform 0.1s linear;
        }

        .slot p {
            margin-top: 5px;
        }

        .dropdown {
            margin-top: 20px;
        }

        .dropdown select {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header-text">Survivor Build Generator</div>
    <div class="build-container">
        <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Survivor">
        <div class="generate-text">Generate Survivor Build</div>
        <button class="generate-button" onclick="startSlotMachine()">Generate</button>
        <div class="slot-machine" id="slot-machine">
            <div class="slot">
                <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Slot Image 1" title="Survivor">
                <p>Survivor</p>
            </div>
            <div class="slot">
                <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Slot Image 2" title="Survivor">
                <p>Survivor</p>
            </div>
            <div class="slot">
                <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Slot Image 3" title="Survivor">
                <p>Survivor</p>
            </div>
            <div class="slot">
                <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Slot Image 4" title="Survivor">
                <p>Survivor</p>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <select id="build-type" onchange="updatePerks()">
            <option value="generator">Generator Focused</option>
            <option value="healing">Healing Focused</option>
            <option value="saving">Saving Focused</option>
            <option value="meta">Meta Focused</option>
            <option value="escaping">Escaping Focused</option>
            <option value="random">Random</option>
        </select>
    </div>

    <div class="button-container">
        <a href="index.html">
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/3/35/Icon_publicTestBuild.png" alt="Go Back">
        </a>
    </div>

    <script>
        const slotImages = [
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/ace_in_the_hole.png', name: 'Ace In The Hole', type: 'Meta' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/adrenaline.png', name: 'Adrenaline', type: 'Meta' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/aftercare.png', name: 'Aftercare', type: 'Healing' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/alert.png', name: 'Alert', type: 'Escaping' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/any_means_necessary.png', name: 'Any Means Necessary', type: 'Meta' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/appraisal.png', name: 'Appraisal', type: 'Meta' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/autodidact.png', name: 'Autodidact', type: 'Healing' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/babysitter.png', name: 'Babysitter', type: 'Healing' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/background_player.png', name: 'Background Player', type: 'Saving' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/balanced_landing.png', name: 'Balanced Landing', type: 'Escaping' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/bardic_inspiration.png', name: 'Bardic Inspiration', type: 'Meta' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/better_together.png', name: 'Better Together', type: 'Genrator' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/better_than_new.png', name: 'Better Than New', type: 'Healing' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/bite_the_bullet.png', name: 'Bite The Bullet', type: 'Healing' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/blast_mine.png', name: 'Blast Mine', type: 'Generator' },
            { url: 'https://gigglingcorpse.com/dev/deadbydaylight/images/blood_pact.png', name: 'Blood Pact', type: 'Meta' }
        ];

        let selectedPerks = [];

        function updatePerks() {
            const buildType = document.getElementById('build-type').value;
            if (buildType === 'random') {
                selectedPerks = slotImages;
            } else {
                selectedPerks = slotImages.filter(perk => perk.type.toLowerCase() === buildType);
            }
        }

        function startSlotMachine() {
            const slotMachine = document.getElementById('slot-machine');
            const slots = slotMachine.getElementsByClassName('slot');

            let counter = 0;
            const interval = setInterval(() => {
                for (let i = 0; i < slots.length; i++) {
                    const randomImage = selectedPerks[Math.floor(Math.random() * selectedPerks.length)];
                    const imgElement = slots[i].getElementsByTagName('img')[0];
                    const pElement = slots[i].getElementsByTagName('p')[0];
                    imgElement.src = randomImage.url;
                    imgElement.title = randomImage.name;
                    pElement.textContent = randomImage.name;
                }
                counter++;
                if (counter > 20) {
                    clearInterval(interval);

                    // Ensure unique images for the final selection
                    const selectedImages = [];
                    while (selectedImages.length < 4) {
                        const randomImage = selectedPerks[Math.floor(Math.random() * selectedPerks.length)];
                        if (!selectedImages.includes(randomImage)) {
                            selectedImages.push(randomImage);
                        }
                    }

                    for (let i = 0; i < slots.length; i++) {
                        const imgElement = slots[i].getElementsByTagName('img')[0];
                        const pElement = slots[i].getElementsByTagName('p')[0];
                        imgElement.src = selectedImages[i].url;
                        imgElement.title = selectedImages[i].name;
                        pElement.textContent = selectedImages[i].name;

                    }
                }
            }, 100);
        }
    </script>
</body>
</html>
