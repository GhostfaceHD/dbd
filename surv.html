        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background-image: url('https://us.v-cdn.net/6030815/uploads/DUR9NT0BFIVJ/u5gsn5x658y71.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 22px;
        }
        .top-left-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 1000;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 8px;
            transition: background 0.2s;
        }
        .top-left-btn:hover {
            background: rgba(255,255,255,0.15);
        }
        .header-text {
            font-size: 54px;
            margin-top: 40px;
        }
        .build-container {
            margin-top: 60px;
            width: 90%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px;
            border: 3px solid white;
            border-radius: 20px;
            background: rgba(0,0,0,0.5);
        }
        .generate-button {
            font-size: 32px;
            padding: 18px 44px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 36px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 40px;
            gap: 36px;
        }
        .slot {
            width: 260px;
            height: 210px;
            overflow: hidden;
            background: rgba(0,0,0,0.7);
            border-radius: 18px;
            border: 3px solid #fff;
            position: relative;
        }
        .reel {
            position: absolute;
            width: 100%;
            left: 0;
            transition: transform 0.4s cubic-bezier(.17,.67,.83,.67);
        }
        .reel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 210px;
            justify-content: center;
        }
        .reel-item img {
            width: 170px;
            height: 170px;
        }
        .reel-item p {
            margin: 10px 0 0 0;
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            word-break: break-word;
            max-width: 230px;
        }
    </style>

        function getUniqueRandomImages(count) {
            const selected = [];
            while (selected.length < count) {
                const candidate = slotImages[Math.floor(Math.random() * slotImages.length)];
                if (!selected.some(img => img.url === candidate.url)) {
                    selected.push(candidate);
                }
            }
            return selected;
        }

        function buildReelSequence(finalPerk, spins = 20) {
            // Create a sequence of random perks, ending with the finalPerk
            const sequence = [];
            for (let i = 0; i < spins - 1; i++) {
                sequence.push(slotImages[Math.floor(Math.random() * slotImages.length)]);
            }
            sequence.push(finalPerk);
            return sequence;
        }

        function renderReel(reelElem, sequence) {
            reelElem.innerHTML = '';
            sequence.forEach(perk => {
                const item = document.createElement('div');
                item.className = 'reel-item';
                item.innerHTML = `<img src="${perk.url}" title="${perk.name}"><p>${perk.name}</p>`;
                reelElem.appendChild(item);
            });
        }

        function startSlotMachine() {
            const slotElems = document.querySelectorAll('.slot');
            const reelElems = document.querySelectorAll('.reel');
            const spins = [24, 32, 40, 48]; // Number of items to scroll for each slot
            const delays = [0, 600, 1200, 1800]; // ms delay before stopping each slot

            // Pick unique final perks
            const finalPerks = getUniqueRandomImages(4);

            // For each slot, build and render the reel
            for (let i = 0; i < 4; i++) {
                const sequence = buildReelSequence(finalPerks[i], spins[i]);
                renderReel(reelElems[i], sequence);
                reelElems[i].style.transition = 'none';
                reelElems[i].style.transform = 'translateY(0)';
            }

            // Animate each reel
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const reel = reelElems[i];
                    const totalHeight = (spins[i] - 1) * 210; // 210px per item
                    // Force reflow for transition to work
                    void reel.offsetWidth;
                    reel.style.transition = 'transform 2s cubic-bezier(.17,.67,.83,.67)';
                    reel.style.transform = `translateY(-${totalHeight}px)`;
                }, delays[i]);
            }
        }

        // Initialize with random perks
        window.onload = () => {
            const reelElems = document.querySelectorAll('.reel');
            for (let i = 0; i < 4; i++) {
                const perk = slotImages[Math.floor(Math.random() * slotImages.length)];
                renderReel(reelElems[i], [perk]);
            }
        };
